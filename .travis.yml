# .travis.yml  (for your dentist Node/Express repo)

language: node_js
node_js:
  - "20"              # or "18" if you prefer LTS

# Speed up builds by caching dependencies
cache:
  directories:
    - node_modules

# Install dependencies
install:
  - npm ci || npm install

# The command Travis will run to "test" your project
script:
  - npm test
