<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="nav"><div class="nav-inner">
  <a class="brand" href="/index.html"><span class="brand-dot"></span> Dentistry Hub</a>
</div></header>

<main class="container" style="max-width:560px">
  <div class="card">
    <h3>Create account</h3>
    <form id="regForm" style="margin-top:14px">
      <label>Name</label>
      <input class="input" name="name" required />
      <div style="height:10px"></div>

      <label>Email</label>
      <input class="input" name="email" type="email" required />
      <div style="height:10px"></div>

      <label>Password</label>
      <input class="input" name="password" type="password" minlength="6" required />
      <div style="height:10px"></div>

      <label>Role</label>
      <select class="input" name="role">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>

      <div style="height:14px"></div>
      <button class="btn" type="submit">Sign up</button>
    </form>
    <p class="muted" style="margin-top:12px">Already have an account? <a href="/login.html">Login</a></p>
  </div>
</main>

<script src="/script/auth-ui.js"></script>
<script>
document.getElementById('regForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const form = new FormData(e.target);
  const payload = Object.fromEntries(form.entries());
  const res = await fetch('/api/auth/register', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  if(res.ok){
    localStorage.setItem('demoToken', data.token);
    localStorage.setItem('role', data.user.role);
    location.href='/myprofile.html';
  }else{
    alert(data.message || 'Registration failed');
  }
});
</script>
</body>
</html>
