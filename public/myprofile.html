<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <!-- Fallback redirect if JS is disabled -->
  <meta http-equiv="refresh" content="0; url=profile.html" />
  <link rel="canonical" href="profile.html" />
  <script>
    // Prefer JS redirect so it doesn't add an extra history entry
    window.location.replace("profile.html");
  </script>
</head>
<body>
  <p>Redirecting to <a href="profile.html">profile.html</a>…</p>
</body>
</html>
